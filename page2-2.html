                <header class="text-center mb-8">
                    <h2 class="text-4xl md:text-5xl font-bold text-teal-600">遠離3C</h2>
                </header>
                
                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed space-y-6">
                    <p>在這個資訊大爆炸的時代裡，我們習慣用3C產品填補我們的每一個喘息，永遠在不同電子產品中轉換，讓資訊的海潮不斷拍擊著我們的心靈。</p>
                    <p>這種步調讓我們在一次呼吸的期間，都能划過幾個短影音，甚至在AI的幫助下，一個人都可以當幾個人用，我們好像已經很久沒有認真剪斷資訊的臍帶，用心感受周遭了。</p>
                    <p>或許你可以創造出一段獨屬於自己的留白，程度與時間的決定權都屬於自己，重新看清楚，哪些光影值得追逐，哪些喧囂應該濾去。</p>
                </div>
            </article>
