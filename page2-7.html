    <body class="bg-slate-100 text-slate-800">
        <main class="container mx-auto px-4 py-12">
            <article class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-4xl mx-auto">
                <header class="text-center mb-8">
                    <h2 class="text-4xl md:text-5xl font-bold text-teal-600">記帳</h2>
                </header>
                
                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed space-y-6">
                    <p>花錢，是一種太過簡單的事情，當我們滿足自身的物慾的同時，卻也在不知不覺間被困在其中，猶如被泥漿裹住，使你不停下墜，直至落地後，才化為泡沫般逸散…</p>
                    <p>或許，當我們察覺自己隱隱有下墜之勢時，可以嘗試做一些讓自己轉移注意力的事情，比如回憶下這一個禮拜的收支，然後記下來。</p>
                    <p>以記帳為鏡，才能奪回自己身體的主控權，才能免於月光的窘境，才能不浪費自己血汗牛馬的時光。</p>
                </div>
            </article>

            <div class="max-w-4xl mx-auto mt-10 flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                <button class="w-full md:w-auto bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:-translate-y-1 transition-all duration-300" onclick="location.href='page3.html'">
                    繼續探索

            </div>
        </main>
