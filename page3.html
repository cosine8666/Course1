<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>卸下面具</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body class="bg-slate-100 text-slate-800">
        <main class="container mx-auto px-4 py-12">
            <article class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-6xl mx-auto">
                <header class="text-center mb-12">
                    <h2 class="text-4xl md:text-5xl font-bold text-teal-600">情境對白</h2>
                </header>
                
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <!-- Dialogue Card 1 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">堅持，是為了成就自己的夢。</p>
                    </div>
                    <!-- Dialogue Card 2 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">不喊痛，是我的善良與體諒。</p>
                    </div>
                    <!-- Dialogue Card 3 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">我不管別人說什麼，我知道你有多美好。</p>
                    </div>
                    <!-- Dialogue Card 4 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">我需要的，不是未來，而是此刻我們同在。</p>
                    </div>
                    <!-- Dialogue Card 5 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">面對環境的衝突與改變，其實我很不安。</p>
                    </div>
                    <!-- Dialogue Card 6 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">沒有其他原因，因為愛，我在這裡。</p>
                    </div>
                    <!-- Dialogue Card 7 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">即使我們做不同的選擇，請相信我依然愛你。</p>
                    </div>
                    <!-- Dialogue Card 8 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">我們一起，去找新的可能，好嗎?</p>
                    </div>
                    <!-- Dialogue Card 9 -->
                    <div class="bg-slate-50 rounded-lg shadow-md p-6 flex items-center justify-center text-center min-h-[12rem]">
                        <p class="text-lg font-medium text-slate-700">你的聲音，擁有改變世界的力量。</p>
                    </div>
                </div>
            </article>

            <div class="text-center mt-12">
                <button class="w-full md:w-auto bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:-translate-y-1 transition-all duration-300" onclick="location.href='page4.html'">
                    繼續探索
                </button>
                <a href="index.html" class="inline-block bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    返回首頁
                </a>
            </div>
        </main>
    </body>
</html>
