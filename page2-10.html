    <body class="bg-slate-100 text-slate-800">
        <main class="container mx-auto px-4 py-12">
            <article class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-4xl mx-auto">
                <header class="text-center mb-8">
                    <h2 class="text-4xl md:text-5xl font-bold text-teal-600">感恩惜福</h2>
                </header>
                
                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed space-y-6">
                    <p>審視自己所有的理所當然，從小事開始感謝，你會發現那些小小確切的幸福，竟也可以閃耀著點綴生活，讓我們散發出感恩的光輝。</p>
                    <p>當一個重要的部件故障了，我們應該慶幸不是在更重要的時間點故障，讓我們得以收尾，感恩它一直以來為我們效力，珍惜那些曾經度過的時光。</p>
                    <p>只要還活著，就是幸福，生命給我們的情書不論長短，都能成為我們惜福、再造福的理由。</p>
                </div>
            </article>
