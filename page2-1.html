    <body class="bg-slate-100 text-slate-800">
        <main class="container mx-auto px-4 py-12">
            <article class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-4xl mx-auto">
                <header class="text-center mb-8">
                    <h2 class="text-4xl md:text-5xl font-bold text-teal-600">卸下面具</h2>
                </header>
                
                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed space-y-6">
                    <p>在世界這個大染缸裡，每個人都扮演著不同的顏色，我們在將對方染色的同時，自身正在發生微妙的變化。</p>
                    <p>我們染上不同的顏色的同時，卻沒有發現這些染劑是會凝固的，它們合成一張張面具，有些拿得下來，有些則不然，躲在面具後的自己會越來越疲憊，甚至難以回想起原本的自己究竟是什麼樣子。</p>
                    <p>或許，我們可以適時的給自己一些喘息，在獨處的過程中回憶起自己原本的模樣，勇敢的權衡必要的顏色配比，你可以更加自在。</p>
                </div>
            </article>

            <div class="max-w-4xl mx-auto mt-10 flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">

            </div>
