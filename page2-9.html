                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed space-y-6">
                    <p>真正的親密無須盛大的儀式，幫他點一杯飲料吧，愛就藏在糖與冰的數量裡，把多喝熱水化為實際的行動將會是無聲的良藥。</p>
                    <p>如果你剛好與家人/伴侶在冷戰，轉動一下想回頭卻突然僵住的脊椎，沉默冷靜過後，用橄欖枝敲響和解的門鈴吧！你會發現，或許對方也有點抱歉。</p>
                    <p>不管是語言還是行為，都可以表達愛意，當成為反射動作之後，這些瑣碎的光點將匯聚成星斗，帶領你穿越荒野。</p>
                </div>
