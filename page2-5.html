                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed space-y-6">

                    <p>我們需要在自己的加冕禮上，安靜地斟上一杯茶，於生命的旅途上綻放出閒適的花，或許我們可以寄出感謝卡，或許我們可以為過去的自己向某人道歉，把自己的喜悅感染周遭的人吧，讓笑聲延續。</p>
